<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title> Profile Card UI design</title>
        <link rel="stylesheet" href="Style.css">
        <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    </head>    
        <body>
            <div class="profile-card">
            <div class="Image">
            <img src="download.jpg" alt="mypic" class="profile-img">
        </div> 
        <div class="text-data">
            <span class="name">PRASANNA</span>
            <span class="job">Undergraduate</span>
        </div>
        <div class="media-buttons">
            <a href="#" style="background-color:#4267b2;" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background-color:#163fa0;" class="link">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="#" style="background-color:#a1188a;" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="#" style="background-color:#cb2e2e;" class="link">
                <i class='bx bxl-youtube'></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Follow</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">60k</span>
            </div>

            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">15k</span>
            </div>

            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">10k</span>
            </div>
        </div>
        </div>
        </body>
    
</html>
